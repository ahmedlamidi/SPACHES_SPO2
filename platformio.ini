[env:esp32dev]
platform = espressif32@2.0.0
board = esp32dev
framework = arduino
lib_deps = arduino-libraries/ArduinoHttpClient@0.6.0
		   hieromon/PageBuilder@1.5.6
		   hieromon/AutoConnect@1.4.2
		   arduino-libraries/NTPClient@3.2.1
		   thingsboard/ThingsBoard@0.14.0
		   bblanchon/ArduinoJson@6.21.5
		   knolleary/PubSubClient@^2.8
lib_ldf_mode = deep+
build_flags =
	-D CONFIG_SPIFFS_ENABLED
	-IC:\Users\ahmee\.platformio\packages\framework-arduinoespressif32@3.20004.0\libraries\SPIFFS\src
